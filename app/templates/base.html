<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Flask Starter{% endblock %}</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />
</head>
<body>
  <header class="topbar">
    <div class="wrap nav-content">
      <a href="{{ url_for('main.index') }}" class="logo">Flask Modern</a>
      <nav>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('main.index') }}">Home</a>
          {% if current_user.is_admin %}
            <a href="{{ url_for('admin.admin_dashboard') }}">Admin</a>
          {% endif %}
          <form method="post" action="{{ url_for('auth.logout') }}" class="inline-form">
            <button class="ghost-btn" type="submit">Sign out</button>
          </form>
        {% else %}
          <a href="{{ url_for('auth.login_page') }}">Login</a>
          <a href="{{ url_for('auth.signup_page') }}">Sign up</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="wrap">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
