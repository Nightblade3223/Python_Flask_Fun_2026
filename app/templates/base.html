<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Flask Starter{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js" defer></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />
</head>
<body>
  <div class="site-bg" aria-hidden="true">
    <span class="blob blob-a"></span>
    <span class="blob blob-b"></span>
    <span class="blob blob-c"></span>
  </div>

  <header class="topbar">
    <div class="wrap nav-content">
      <a href="{{ url_for('main.index') }}" class="logo">Flask Modern</a>
      <nav>
        <a href="{{ url_for('main.docs') }}">Docs</a>
        <a href="{{ url_for('main.components') }}">Components</a>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
          {% if current_user.is_admin %}
            <a href="{{ url_for('admin.admin_dashboard') }}">Admin</a>
          {% endif %}
          <form method="post" action="{{ url_for('auth.logout') }}" class="inline-form">
            <button class="ghost-btn" type="submit">Sign out</button>
          </form>
        {% else %}
          <a href="{{ url_for('auth.login_page') }}">Login</a>
          <a href="{{ url_for('auth.signup_page') }}">Sign up</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="wrap main-shell">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
